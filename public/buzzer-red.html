<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أنا أول! - الأحمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ac0031;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    button {
      background-color: white;
      color: #ac0031;
      font-size: 3rem;
      padding: 1.5rem 3rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ddd;
      color: #999;
    }
  </style>
</head>
<body>
  <button id="buzzBtn">أنا أول!</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const btn = document.getElementById('buzzBtn');

    btn.onclick = () => {
      socket.emit('buzz', 'الأحمر');
      btn.disabled = true;
    };

    socket.on('lock', () => {
      btn.disabled = true;
    });

    socket.on('reset', () => {
      btn.disabled = false;
    });
  </script>
</body>
</html>
